<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <!-- Copy from here to CodePen.io -->
    <div id="pageContainer" class="container-fluid">
        <div id="pageElements">
            <div id="attributionContainer">
                <a id="attributionLink" href="#">
                    <p id="photoAttribution" class="well"></p>
                </a>
            </div>
            <div id="currentLocationContainer" class="row">
                <div class="well">
                    <h1 id="currentLocation" class="center-text">Location</h1>
                    <h3 id="currentDate" class="center-text">Date</h3>
                </div>
            </div>
            <div id="weatherContainer">
                <div id="temperatureContainer" class="col-xs-offset-1 col-md-3 col-md-offset-2 center-text">
                    <div class="well">
                        <h3>Temperature</h3>
                        <h2 id="currentTemperature"></h2>
                        <h3 id="temperatureHiLo">Hi / Lo</h3>
                        <button id="swapUnitsButton" class="btn">F / C</button>
                    </div>
                </div>
                <div id="conditionsContainer" class="col-xs-offset-1 col-md-offset-0 col-md-3 center-text">
                    <div class="well">
                        <h3>Conditions</h3>
                        <h2 id="weatherConditions"></h2>
                    </div>
                </div>
                <div id="windContainer" class="col-xs-offset-1 col-md-offset-0 col-md-3 center-text">
                    <div class="well">
                        <h3>Wind</h3>
                        <h2 id="wind"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Copy to here -->

</body>
